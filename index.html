<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anisha ðŸŽ‚âœ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4eb 50%, #ffc7e6 75%, #ffb3de 100%);
            color: #5a3a4a;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            animation: float 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-80vh) translateX(20px) rotate(180deg);
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Section 1 - Intro */
        .intro h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite, zoom-in 2s ease;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: heart-float 6s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Section 2 - Emotional Message */
        .message p {
            font-size: clamp(1.5rem, 4vw, 3rem);
            text-align: center;
            line-height: 1.8;
            max-width: 900px;
            animation: fade-in 2s ease;
            color: #6b4555;
            font-style: italic;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section 3 - Special Feeling */
        .special h2 {
            font-size: clamp(2rem, 6vw, 5rem);
            text-align: center;
            line-height: 1.6;
            max-width: 1000px;
            color: #ff6b9d;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.6);
            animation: glow-pulse 3s ease-in-out infinite, fade-in 2s ease;
        }

        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.4);
            }
            50% {
                text-shadow: 0 0 60px rgba(255, 107, 157, 0.8);
            }
        }

        /* Floating roses */
        .rose {
            position: absolute;
            font-size: 3rem;
            animation: rose-float 10s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes rose-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Section 4 - From Heart */
        .heart-message p {
            font-size: clamp(1.3rem, 3.5vw, 2.5rem);
            text-align: center;
            line-height: 2;
            max-width: 900px;
            color: #7a5566;
            animation: fade-in 2s ease;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6b9d;
            animation: sparkle-twinkle 2s infinite ease-in-out;
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Section 5 - Final */
        .final h2 {
            font-size: clamp(2.5rem, 7vw, 5.5rem);
            text-align: center;
            margin-bottom: 3rem;
            color: #ff6b9d;
            animation: fade-in 2s ease;
            font-weight: bold;
        }

        .magic-btn {
            padding: 1.5rem 3rem;
            font-size: clamp(1.2rem, 3vw, 2rem);
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .magic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 60px rgba(255, 107, 157, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Heart burst animation */
        .burst-heart {
            position: fixed;
            font-size: 3rem;
            color: #ff6b9d;
            pointer-events: none;
            z-index: 9999;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(2);
                opacity: 0;
            }
        }

        /* Smooth scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff6b9d;
            animation: bounce 2s infinite;
            z-index: 100;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                padding: 1rem;
            }
        }

        /* Content wrapper */
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>

    <!-- Section 1: Intro -->
    <section class="section intro active" id="section1">
        <div class="content">
            <h1>Happy Birthday Anisha ðŸŽ‚âœ¨</h1>
        </div>
    </section>

    <!-- Section 2: Emotional Message -->
    <section class="section message" id="section2">
        <div class="content">
            <p>This day is special because you were born.<br>The world became a little brighter that day.</p>
        </div>
    </section>

    <!-- Section 3: Special Feeling -->
    <section class="section special" id="section3">
        <div class="content">
            <h2>You are not just special,<br>you are unforgettable ðŸ’–</h2>
        </div>
    </section>

    <!-- Section 4: From Heart -->
    <section class="section heart-message" id="section4">
        <div class="content">
            <p>May your smile always shine,<br>your dreams always grow,<br>and happiness always find you.</p>
        </div>
    </section>

    <!-- Section 5: Final -->
    <section class="section final" id="section5">
        <div class="content">
            <h2>Always stay the same, Anisha ðŸ’•</h2>
            <button class="magic-btn" id="magicBtn">Tap to feel the magic</button>
        </div>
    </section>

    <!-- Scroll indicator -->
    <div class="scroll-indicator" id="scrollIndicator">â†“</div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleEmojis = ['ðŸ’–', 'âœ¨', 'ðŸŒ¸', 'ðŸ’•', 'ðŸŒº', 'ðŸŽ€', 'ðŸ’—', 'ðŸŒ·'];
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = particleEmojis[Math.floor(Math.random() * particleEmojis.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        setInterval(createParticle, 800);

        // Create floating hearts for section 1
        function createHearts() {
            const section1 = document.getElementById('section1');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’—';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                section1.appendChild(heart);
            }
        }
        createHearts();

        // Create floating roses for section 3
        function createRoses() {
            const section3 = document.getElementById('section3');
            for (let i = 0; i < 8; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.textContent = 'ðŸŒ¹';
                rose.style.left = (i * 12 + Math.random() * 10) + '%';
                rose.style.top = (Math.random() * 80 + 10) + '%';
                rose.style.animationDelay = Math.random() * 2 + 's';
                section3.appendChild(rose);
            }
        }
        createRoses();

        // Create sparkles for section 4
        function createSparkles() {
            const section4 = document.getElementById('section4');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                section4.appendChild(sparkle);
            }
        }
        createSparkles();

        // Smooth scroll between sections
        const sections = document.querySelectorAll('.section');
        let currentSection = 0;

        function scrollToSection(index) {
            if (index >= 0 && index < sections.length) {
                sections[index].scrollIntoView({ behavior: 'smooth' });
                currentSection = index;
            }
        }

        // Scroll indicator click
        document.getElementById('scrollIndicator').addEventListener('click', () => {
            scrollToSection(currentSection + 1);
        });

        // Intersection Observer for section animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    
                    // Hide scroll indicator on last section
                    if (entry.target.id === 'section5') {
                        document.getElementById('scrollIndicator').style.display = 'none';
                    } else {
                        document.getElementById('scrollIndicator').style.display = 'block';
                    }
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(section => observer.observe(section));

        // Magic button - heart burst effect
        document.getElementById('magicBtn').addEventListener('click', function(e) {
            const btn = e.target;
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create heart burst
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart';
                heart.textContent = 'ðŸ’–';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 30;
                const distance = 200 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.animationDelay = (i * 0.02) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1500);
            }

            // Button animation
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                scrollToSection(currentSection + 1);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                scrollToSection(currentSection - 1);
            }
        });

        // Wheel scroll detection
        let isScrolling = false;
        document.addEventListener('wheel', (e) => {
            if (isScrolling) return;
            isScrolling = true;
            
            setTimeout(() => {
                isScrolling = false;
            }, 1000);
            
            if (e.deltaY > 0) {
                scrollToSection(currentSection + 1);
            } else {
                scrollToSection(currentSection - 1);
            }
        }, { passive: true });

        // Touch swipe support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    scrollToSection(currentSection + 1);
                } else {
                    scrollToSection(currentSection - 1);
                }
            }
        });
    </script>
</body>
</html>
